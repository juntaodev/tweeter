<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css"  />
    <link rel="stylesheet" href="styles/header.css"  />
    <link rel="stylesheet" href="styles/new-tweet.css"  />
    <link rel="stylesheet" href="styles/tweet-container.css"  />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">Tweeter</span>
      <div>
        <div class="write-new-tweet"><span class="bold">Write</span> a new tweet</div>
        <div class="angles-down"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <div class="header-and-main">
    <header class="header">
      <div class="profile-img">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="profile-name">
        <h2><span class="bold">Juntao</span> Liu</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="error-message"></div>
        <form method="POST" action="/tweets" id="new-tweet-form">
          <input name="text" id="tweet-text" placeholder="What are you humming about?" class="input-bar"></input>
          <div class="under-input">
            <button class="tweet-btn" type="submit">Tweet</button>
            <p name="counter" class="counter" for="tweet-text">140</p>
          </div>
        </form>
      </section>

      <!--Existing tweet containers-->
      <section id="tweets-container"></section>

      
    </main>
    </div>
  </body>
</html>
